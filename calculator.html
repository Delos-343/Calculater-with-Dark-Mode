
<html>
  
<head>
  <meta charset="UTF-8">
  <title> Calculator (ft Dark Mode) </title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"/>
  
  <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
</head>


<body data-theme="">
  <div class="main">
    <div class="calculator">
      <div class="header">
        <div class="switchBox">
          <input type="checkbox" name="" id="switch" class="switch" value="switch">
          <p> - Press Me!</p>
          <div class="box"></div>
        </div>
      </div>
      <div class="input">
        <input type="text" name="" id="display" disabled>
        <input type="button" value="C" class="cancel_btn">
      </div>
      <div class="row">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="+">
      </div>
      <div class="row">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="âˆ’">
      </div>
      <div class="row">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="*">
      </div>
      <div class="row">
        <input style="border-radius: 0 0 0 15px;" type="button" value=".">
        <input type="button" value="0">
        <input style="background: #542e71; color: #ffffff;" type="button" value="=">
        <input style="border-radius: 0 0 15px 0;" type="button" value="/">
      </div>
    </div>
  </div>
</body>
</html>

<script src="math.js"></script>
